<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
</head>
<div class="container mt-3">
    <div class="row justify-content-center"> 
        <div class="col-md-6">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">

                        <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">last Name</label>
                    <input type="text" class="form-control" id="last-name" required>

                    </div>
                
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">

                        <label for="Email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="Email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Contract-Number" class="form-label">Contract-Number</label>
                    <input type="text" class="form-control" id="Contract-Number" required>

                    </div>
                
                </div>
                <div class="row mb-3">
                    <div class="col">

                        <label for="Address" class="form-label">Address</label>
                    <textarea type="text" rows="5" class="form-control" id="Address" placeholder="House No:707 Adabor-8 Dhaka Bangladesh" required></textarea>
                    </div>
                </div>
                <div class="row ">
                    <p>Date of Birth</p>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="Date" class="form-label" >Date</label>
                        <select id="Date" class="form-select">
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="Month" class="form-label" >Month</label>
                        <select id="Month" class="form-select">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="col">

                        <label for="Year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="Year" placeholder="2001" required>
                    </div>
                            
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <input id="check" class="form-check-input" type="checkbox">
                            <label for="check" class="form-check-label">Check me in</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="login">
                            <input  class="btn btn-success" type="submit" value="login">
                            
                        </div>
                    </div>
                </div>

                    
                
            </form>

            
            </div>
    </div>
</div>

<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
