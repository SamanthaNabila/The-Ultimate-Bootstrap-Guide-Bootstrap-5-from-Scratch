<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
</head>

<body>
<form>
    <div class="for-check">
        <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckBox">
        <label for="defaultCheckBox" class="form-check-label">Default checkbox</label>
    </div>
    <div class="for-check">
        <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckBox" checked>
        <label for="defaultCheckBox" class="form-check-label">Default checkbox</label>
    </div>
    <div class="for-check">
        <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckBox1">
        <label for="defaultCheckBox1" class="form-check-label">Default checkbox</label>
    </div>
    <div class="for-check">
        <input type="radio" class="form-check-input" value="Male" name="gender" id="defaultRadio1">
         <label for="defaultRadio1" class="form-check-label">Male</label>
    </div>
    <div class="for-check">
        <input type="radio" class="form-check-input" value="Female" name="gender" id="defaultRadio1">
         <label for="defaultRadio1" class="form-check-label">Female</label>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
        <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var checkbox= document.getElementsBy('defaultCheckBox1').indeterminate=true;
</script>
</body>
</html>
