<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
</head>

<body>
<div class="container" mt-6>
    <div class="row justify-content-center p-3">
        <div class="col-md-8">
        <div id="slides-with-indicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button
                class="active"
                type="button"
                data-bs-target="#slides-with-indicators"
                data-bs-slide-to="0"
                aria-current="true"
                aria-label="Slide 1">

                </button>
                <button
                class="active"
                type="button"
                data-bs-target="#slides-with-indicators"
                data-bs-slide-to="1"
                aria-current="true"
                aria-label="Slide 2">

                </button>
                <button
                class="active"
                type="button"
                data-bs-target="#slides-with-indicators"
                data-bs-slide-to="2"
                aria-current="true"
                aria-label="Slide 3">

                </button>
            </div>
            
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/03/30/02/08/panoramic-3274225_1280.jpg">
                        <div class="carousel-caption">
                        <h5>First carousal Caption</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div>
                    
                    </div>
                    
                    <div class="carousel-item ">
                        <img class="d-block w=100" src="https://cdn.pixabay.com/photo/2018/03/30/02/08/panoramic-3274225_1280.jpg">
                         <div class="carousel-caption">
                        <h5>Second carousal Caption</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w=100" src="https://cdn.pixabay.com/photo/2018/03/30/02/08/panoramic-3274225_1280.jpg">
                         <div class="carousel-caption">
                        <h5>Third carousal Caption</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div>
                </div>
                <button 
                class="carousel-control-prev"
                type="button"
                data-bs-target="#slides-with-indicators"

                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            
            </button>

            <button 
                class="carousel-control-next"
                type="button"
                data-bs-target="#slides-with-indicators"

                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">next</span>
            
            </button>
            </div>
        </div>
             

            
        </div>

        
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
